name: Letterboxd Watch (Phase 2)

on:
  schedule:
    - cron: "00 7 * * *"   # daily at 07:00 UTC
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: true

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: pip install -r requirements.txt

      - name: Run watcher (fetch RSS, email, write state)
        env:
          LBX_FEED_URL:       ${{ secrets.LBX_FEED_URL }}
          LBX_USER:           ${{ secrets.LBX_USER }}
          GMAIL_USER:         ${{ secrets.GMAIL_USER }}
          GMAIL_APP_PASSWORD: ${{ secrets.GMAIL_APP_PASSWORD }}
          EMAIL_TO:           ${{ secrets.EMAIL_TO }}
        run: python letterboxd_watch.py

      - name: Commit state if changed
        if: always()   # <-- ensure this runs even if the previous step fails
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          if [ -n "$(git status --porcelain data/state.json)" ]; then
            git add data/state.json
            git commit -m "Update state.json [skip ci]"
            # mitigate occasional non-fast-forward issues on fast schedules
            git pull --rebase || true
            git push
          else
            echo "No changes to commit."
          fi
